name: 'Build AUR package & push to the AUR'
description: 'Build an AUR package, test it and optionally push to the AUR'
branding:
  icon: user-check
  color: gray-dark
inputs:
  push-to-aur:
    description: 'Push changes to the AUR'
    required: false
    default: 'false'
  personal-access-token:
    description: 'Github access token'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.push-to-aur }}
